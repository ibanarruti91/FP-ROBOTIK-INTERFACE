<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP Robotik Interface - Startup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #001220 0%, #000509 100%);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .node-overlay {
            position: absolute;
            z-index: 10;
            pointer-events: none;
        }

        .node-label {
            background: rgba(0, 18, 32, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 229, 255, 0.3);
            border-radius: 12px;
            padding: 12px 20px;
            color: #00e5ff;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 229, 255, 0.2);
            transition: all 0.3s ease;
            white-space: nowrap;
            pointer-events: auto;
            cursor: pointer;
        }

        .node-label:hover {
            background: rgba(0, 18, 32, 0.6);
            border-color: rgba(0, 229, 255, 0.6);
            box-shadow: 0 12px 48px rgba(0, 229, 255, 0.4);
            transform: scale(1.05);
        }

        .node-label::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, rgba(0, 229, 255, 0.1), rgba(168, 85, 247, 0.1), rgba(255, 51, 187, 0.1));
            border-radius: 12px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .node-label:hover::before {
            opacity: 1;
        }

        .title-overlay {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            pointer-events: none;
        }

        .main-title {
            font-size: 42px;
            font-weight: 900;
            color: #00e5ff;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.8),
                         0 0 40px rgba(0, 229, 255, 0.4);
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(0, 229, 255, 0.7);
            letter-spacing: 2px;
            font-weight: 400;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .loading-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 8px;
            align-items: center;
            color: rgba(0, 229, 255, 0.6);
            font-size: 12px;
            letter-spacing: 1px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #00e5ff;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="title-overlay">
        <div class="main-title">FP ROBOTIK INTERFACE</div>
        <div class="subtitle">Sistema de Control Avanzado</div>
    </div>

    <div class="loading-indicator">
        <span>INICIALIZANDO</span>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Three.js and GSAP from CDN -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/gsap@3.11.4/dist/gsap.min.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000509, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Raycaster for interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const mouseTarget = new THREE.Vector2();

        // Create particle planet
        const particleCount = 15000;
        const particleGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        // Generate particles in sphere shape with continent-like distribution
        for (let i = 0; i < particleCount; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(Math.random() * 2 - 1);
            const radius = 3 + Math.random() * 0.5;

            // Create continent-like clusters
            const noise = Math.random();
            const continentFactor = noise > 0.4 ? 1 : 0.3;

            positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta) * continentFactor;
            positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta) * continentFactor;
            positions[i * 3 + 2] = radius * Math.cos(phi) * continentFactor;

            // Blue to cyan gradient colors
            const colorMix = Math.random();
            colors[i * 3] = 0;
            colors[i * 3 + 1] = 0.7 + colorMix * 0.3;
            colors[i * 3 + 2] = 0.8 + colorMix * 0.2;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const planet = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(planet);

        // Create orbital nodes
        const nodes = [];
        const nodeLabels = [
            'TELEMETRÍA',
            'CONTROL',
            'VALIDACIÓN',
            'MONITOREO',
            'CONFIGURACIÓN'
        ];

        const nodeGroup = new THREE.Group();
        scene.add(nodeGroup);

        for (let i = 0; i < 5; i++) {
            // Create glow sprite
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(0, 229, 255, 1)');
            gradient.addColorStop(0.3, 'rgba(0, 229, 255, 0.8)');
            gradient.addColorStop(1, 'rgba(0, 229, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ 
                map: texture,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(0.8, 0.8, 1);

            // Position nodes in orbit
            const angle = (i / 5) * Math.PI * 2;
            const radius = 6;
            const verticalOffset = Math.sin(i * 1.3) * 2;
            
            sprite.position.x = Math.cos(angle) * radius;
            sprite.position.y = Math.sin(angle) * radius * 0.5 + verticalOffset;
            sprite.position.z = Math.sin(angle) * radius * 0.5;

            sprite.userData = { 
                index: i,
                originalScale: 0.8,
                isHovered: false,
                label: nodeLabels[i],
                angle: angle,
                radius: radius,
                verticalOffset: verticalOffset,
                orbiting: true
            };

            nodeGroup.add(sprite);
            nodes.push(sprite);

            // Create HTML label
            const labelDiv = document.createElement('div');
            labelDiv.className = 'node-overlay';
            labelDiv.innerHTML = `<div class="node-label">${nodeLabels[i]}</div>`;
            document.body.appendChild(labelDiv);
            sprite.userData.labelElement = labelDiv;

            // Add click handler to label
            labelDiv.querySelector('.node-label').addEventListener('click', () => {
                console.log(`Acceso a nodo ${i + 1}: ${nodeLabels[i]}`);
                gsap.to(sprite.scale, {
                    x: 1.5,
                    y: 1.5,
                    duration: 0.3,
                    yoyo: true,
                    repeat: 1
                });
            });
        }

        // Mouse move handler
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Parallax effect target
            mouseTarget.x = mouse.x * 0.5;
            mouseTarget.y = mouse.y * 0.5;
        }

        // Click handler
        function onClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(nodes);

            if (intersects.length > 0) {
                const node = intersects[0].object;
                const index = node.userData.index;
                console.log(`Acceso a nodo ${index + 1}: ${node.userData.label}`);
                
                gsap.to(node.scale, {
                    x: 1.5,
                    y: 1.5,
                    duration: 0.3,
                    yoyo: true,
                    repeat: 1
                });
            }
        }

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('click', onClick);

        // Window resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Rotate planet
            planet.rotation.y += 0.001;
            planet.rotation.x += 0.0005;

            // Parallax effect - smooth interpolation
            camera.position.x += (mouseTarget.x - camera.position.x) * 0.05;
            camera.position.y += (mouseTarget.y - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Raycaster update for hover effects
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(nodes);

            // Reset all nodes
            nodes.forEach(node => {
                if (!intersects.find(i => i.object === node)) {
                    if (node.userData.isHovered) {
                        node.userData.isHovered = false;
                        node.userData.orbiting = true;
                        gsap.to(node.scale, {
                            x: node.userData.originalScale,
                            y: node.userData.originalScale,
                            duration: 0.3
                        });
                    }
                }
            });

            // Apply hover effect
            if (intersects.length > 0) {
                const hoveredNode = intersects[0].object;
                if (!hoveredNode.userData.isHovered) {
                    hoveredNode.userData.isHovered = true;
                    hoveredNode.userData.orbiting = false;
                    gsap.to(hoveredNode.scale, {
                        x: hoveredNode.userData.originalScale * 1.5,
                        y: hoveredNode.userData.originalScale * 1.5,
                        duration: 0.3
                    });
                }
            }

            // Animate orbital nodes
            nodes.forEach((node, index) => {
                if (node.userData.orbiting) {
                    node.userData.angle += 0.005 * (index % 2 === 0 ? 1 : -1);
                    node.position.x = Math.cos(node.userData.angle) * node.userData.radius;
                    node.position.y = Math.sin(node.userData.angle) * node.userData.radius * 0.5 + node.userData.verticalOffset;
                    node.position.z = Math.sin(node.userData.angle) * node.userData.radius * 0.5;
                }

                // Update label position
                const vector = node.position.clone();
                vector.project(camera);

                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (vector.y * -0.5 + 0.5) * window.innerHeight;

                if (node.userData.labelElement) {
                    node.userData.labelElement.style.left = `${x}px`;
                    node.userData.labelElement.style.top = `${y}px`;
                    node.userData.labelElement.style.transform = 'translate(-50%, -50%)';
                    
                    // Hide labels that are behind the planet
                    const distance = camera.position.distanceTo(node.position);
                    node.userData.labelElement.style.opacity = vector.z > -0.5 ? '1' : '0.2';
                }
            });

            renderer.render(scene, camera);
        }

        animate();

        // Initial animation
        gsap.from(planet.scale, {
            x: 0,
            y: 0,
            z: 0,
            duration: 2,
            ease: "power2.out"
        });

        nodes.forEach((node, index) => {
            gsap.from(node.scale, {
                x: 0,
                y: 0,
                duration: 1,
                delay: 0.5 + index * 0.2,
                ease: "back.out(1.7)"
            });
        });
    </script>
</body>
</html>
