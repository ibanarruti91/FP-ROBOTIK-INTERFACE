<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP ROBOTIK INTERFACE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3e3e3e);
            color: #fff;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 4em;
            margin-top: 20%;
            animation: neon 1.5s infinite alternate;
        }
        @keyframes neon {
            0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }
        .circuit {
            background: url('circuit-pattern.png');
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #00ffcc;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .nav a:hover {
            border-color: #00ffcc;
            background-color: rgba(0, 255, 204, 0.2);
            box-shadow: 0 0 15px #00ffcc;
        }
        .glow {
            display: inline-block;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            background-color: #ff00ff;
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="circuit"></div>
    <h1>Welcome to FP ROBOTIK INTERFACE</h1>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="glow"></div>
</body>
</html>
