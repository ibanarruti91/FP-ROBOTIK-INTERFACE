<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Interactive Circuit Page</title>\n    <style>\n        body {\n            margin: 0;\n            font-family: Arial, sans-serif;\n            background: linear-gradient(135deg, #1e3c72, #2a5298);\n            overflow: hidden;\n        }\n        .neon-logo {\n            color: #00ffcc;\n            text-align: center;\n            font-size: 3em;\n            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;\n        }\n        nav {\n            display: flex;\n            justify-content: center;\n            margin: 20px 0;\n        }\n        nav a {\n            color: #fff;\n            margin: 0 15px;\n            text-decoration: none;\n            background: rgba(0, 100, 255, 0.7);\n            padding: 10px 20px;\n            border-radius: 10px;\n            box-shadow: 0 0 10px rgba(0, 100, 255, 0.5);\n            transition: all 0.3s ease;\n        }\n        nav a:hover {\n            box-shadow: 0 0 20px rgba(0, 100, 255, 0.9);\n        }\n        /* Particle effect container */\n        .particles {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            pointer-events: none;\n        }\n        /* SVG Circuits */\n        .circuit {\n            fill: none;\n            stroke: #ffcc00;\n            stroke-width: 2;\n            stroke-dasharray: 5;\n        }\n    </style>\n</head>\n<body>\n    <div class="neon-logo">Welcome to the Circuit</div>\n    <nav>\n        <a href="#home">Home</a>\n        <a href="#about">About</a>\n        <a href="#services">Services</a>\n        <a href="#contact">Contact</a>\n    </nav>\n    <svg class="circuit" width="100%" height="100%">\n        <path d="M10,150 C50,100 150,100 200,150" />\n        <path d="M200,150 L300,250" />\n        <path d="M300,250 C350,300 400,400 450,350" />\n    </svg>\n    <div class="particles"></div>\n    <script>\n        // Particle effect logic goes here\n    </script>\n</body>\n</html>\n
