<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS CENTRAL | FP Robotik Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores ajustados al logo */
            --c-bg-main: #050f1a; 
            --c-bg-panel: rgba(12, 18, 30, 0.85); /* M치s transparente para ver el fondo */
            --c-purple: #a855f7;
            --c-cyan: #00e5ff;
            --c-pink: #ff33bb;
            --f-title: 'Orbitron', sans-serif;
            --f-main: 'Roboto', sans-serif;
        }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: var(--f-main); 
            color: #eee; 
            overflow: hidden;
            /* INTEGRACI칍N DEL LOGO FONDO.PNG */
            background-image: url('fondo.png');
            background-size: cover;
            background-position: left center; /* El logo queda a la izquierda */
            background-attachment: fixed;
            background-color: var(--c-bg-main);
        }

        /* Capa de desenfoque opcional para que el contenido sea m치s legible */
        .nexus-layout { 
            display: flex; 
            height: 100vh; 
            background: linear-gradient(90deg, rgba(5, 15, 26, 0.4) 0%, rgba(5, 15, 26, 0.8) 100%);
            backdrop-filter: blur(2px); /* Suaviza un poco el fondo */
        }

        /* Barra Lateral - M치s estrecha y tecnol칩gica */
        nav {
            width: 280px; 
            background: rgba(10, 15, 28, 0.7); 
            border-right: 1px solid rgba(0, 229, 255, 0.2);
            display: flex; 
            flex-direction: column; 
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .header-bar {
            padding: 15px; 
            margin-bottom: 30px;
            background: linear-gradient(90deg, rgba(0, 229, 255, 0.1) 0%, rgba(0,0,0,0) 100%);
            border-left: 4px solid var(--c-cyan); 
            border-bottom: 1px solid rgba(0, 229, 255, 0.2);
        }
        .header-title { font-family: var(--f-title); font-size: 1rem; letter-spacing: 2px; color: var(--c-cyan); }

        .section-label { font-size: 10px; color: var(--c-cyan); font-weight: 900; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; display: block; opacity: 0.7; }
        
        .nav-item {
            padding: 15px; border-radius: 8px; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 12px; margin-bottom: 10px;
        }
        .nav-item:hover { 
            background: rgba(0, 229, 255, 0.1);
            border-color: var(--c-cyan); 
            transform: translateX(5px);
        }
        .nav-item.active { border-color: var(--c-pink); background: rgba(255, 51, 187, 0.1); }

        /* Contenido Principal */
        main { flex: 1; padding: 40px; overflow-y: auto; }
        
        .nexus-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        
        .nexus-card { 
            background: var(--c-bg-panel); 
            border: 1px solid rgba(0, 229, 255, 0.1); 
            border-radius: 15px; 
            padding: 25px; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        .card-label { font-size: 11px; color: var(--c-cyan); font-weight: 900; text-transform: uppercase; display: flex; align-items: center; gap: 10px; margin-bottom: 20px; letter-spacing: 1px; }
        .card-label::after { content: ""; flex: 1; height: 1px; background: rgba(0, 229, 255, 0.2); }

        /* Animaci칩n mejorada */
        .glow-line {
            position: absolute; top: 0; left: -100%; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--c-cyan), transparent);
            animation: scan-line 3s infinite;
        }
        @keyframes scan-line { 0% { top: 0; } 100% { top: 100%; } }

        .telemetry-placeholder {
            grid-column: span 2; 
            min-height: 400px; 
            border: 1px dashed rgba(0, 229, 255, 0.3); 
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="nexus-layout">
        <nav>
            <div class="header-bar">
                <span class="header-title">ROBOTIK INTERFACE</span>
            </div>
            
            <div class="nav-section">
                <span class="section-label">CENTROS ACTIVOS</span>
                <div class="nav-item active">
                    <span style="font-size: 20px;">游뱄</span>
                    <div>
                        <div style="font-weight: 900; font-size: 13px;">SALESIANOS REPELEGA</div>
                        <div style="font-size: 10px; color: var(--c-cyan);">UR3e ONLINE</div>
                    </div>
                </div>
                <div class="nav-item">
                    <span style="font-size: 20px;">丘뙖잺</span>
                    <div>
                        <div style="font-weight: 900; font-size: 13px;">URNIETA NODO</div>
                        <div style="font-size: 10px; color: #666;">DORMIDO</div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="nexus-grid">
                <div class="nexus-card">
                    <div class="glow-line"></div>
                    <div class="card-label">SISTEMA OPERATIVO</div>
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <span style="display:block; font-size:9px; color:var(--c-cyan);">N칔CLEO MQTT</span>
                            <span style="font-family: var(--f-title); font-size: 22px;">ACTIVO</span>
                        </div>
                        <div style="text-align: right;">
                            <span style="display:block; font-size:9px; color:var(--c-pink);">LATENCIA</span>
                            <span style="font-family: var(--f-title); font-size: 22px;">12ms</span>
                        </div>
                    </div>
                </div>

                <div class="nexus-card telemetry-placeholder">
                    <div style="width: 50px; height: 50px; border: 2px solid var(--c-cyan); border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
                    <p style="color: var(--c-cyan); font-family: var(--f-title); font-size: 12px; letter-spacing: 3px;">CARGANDO TELEMETR칈A...</p>
                </div>
            </div>
        </main>
    </div>

    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</body>
</html>
