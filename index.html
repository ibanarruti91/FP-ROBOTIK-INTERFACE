<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FP ROBOTIK | Central Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --electric-blue: #00d4ff;
            --deep-blue: #001a33;
            --glow: rgba(0, 212, 255, 0.4);
        }

        body {
            margin: 0; padding: 0;
            background: #000b1a url('https://raw.githubusercontent.com/ibanarruti91/FP-ROBOTIK-INTERFACE/main/fondo_circuito.png') no-repeat center center fixed;
            background-size: cover;
            color: white; font-family: 'Roboto', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Overlay de gradiente para suavizar la imagen de fondo */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(0, 26, 51, 0.6) 0%, #000b1a 100%);
            z-index: -1;
        }

        .header { margin-top: 50px; text-align: center; z-index: 10; }
        .header h1 {
            font-family: 'Orbitron'; font-size: 2.8rem; letter-spacing: 8px;
            margin: 0; color: #fff; text-shadow: 0 0 20px var(--electric-blue);
        }

        /* Contenedor del Servidor Centralizado */
        .hub-map {
            position: relative; width: 800px; height: 500px;
            display: flex; justify-content: center; align-items: center;
        }

        .main-server {
            width: 200px; height: 200px;
            border: 2px solid var(--electric-blue); border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0, 26, 51, 0.8); backdrop-filter: blur(10px);
            box-shadow: 0 0 40px var(--glow); z-index: 5;
        }

        .node {
            position: absolute; width: 200px; padding: 15px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--electric-blue);
            border-radius: 10px; cursor: pointer; transition: 0.3s;
            backdrop-filter: blur(5px); text-align: center;
        }
        .node:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--electric-blue); background: rgba(0, 212, 255, 0.1); }
        
        /* Posiciones */
        .n-urnieta { top: 0; left: 0; }
        .n-repelega { top: 0; right: 0; }
        .n-blockly { bottom: 0; left: 50%; transform: translateX(-50%); border-color: #ff33bb; }

        /* Líneas de conexión SVG */
        .svg-conns { position: absolute; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .conn-line { stroke: var(--electric-blue); stroke-width: 1.5; stroke-dasharray: 10; animation: pulse 2s infinite linear; opacity: 0.5; }
        @keyframes pulse { from { stroke-dashoffset: 20; } to { stroke-dashoffset: 0; } }

        /* Panel Deslizante (Capa de abajo/Superior) */
        #portal-layer {
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; transition: 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column;
        }
        #portal-layer.active { top: 5%; border-radius: 30px 30px 0 0; border-top: 3px solid var(--electric-blue); }
        .close-portal { padding: 15px; text-align: right; cursor: pointer; font-family: 'Orbitron'; color: var(--electric-blue); }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <div class="header">
        <h1>FP ROBOTIK INTERFACE</h1>
        <p style="letter-spacing: 5px; font-weight: 100;">SERVIDOR CENTRALIZADO DE GESTIÓN</p>
    </div>

    <div class="hub-map">
        <svg class="svg-conns">
            <line class="conn-line" x1="400" y1="250" x2="100" y2="100" />
            <line class="conn-line" x1="400" y1="250" x2="700" y2="100" />
            <line class="conn-line" x1="400" y1="250" x2="400" y2="430" />
        </svg>

        <div class="main-server">
            <span style="font-size: 0.6rem; opacity: 0.7;">CENTRAL CORE</span>
            <div style="font-family: 'Orbitron'; font-size: 1.4rem; color: var(--electric-blue);">ONLINE</div>
        </div>

        <div class="node n-urnieta" onclick="openService('http://192.168.200.1:1880/ui/')">
            <b style="font-family: 'Orbitron'; font-size: 0.8rem;">IOT SALESIANOS</b><br>
            <span style="font-size: 0.7rem;">Acceso a Dashboard UR5</span>
        </div>

        <div class="node n-repelega" onclick="alert('Nodo Repélega en mantenimiento')">
            <b style="font-family: 'Orbitron'; font-size: 0.8rem; opacity: 0.5;">IOT REPELEGA</b><br>
            <span style="font-size: 0.7rem;">Próximamente...</span>
        </div>

        <div class="node n-blockly" onclick="openService('https://yunamuno.github.io/FP_Robotik_Interface_v2/')">
            <b style="font-family: 'Orbitron'; font-size: 0.8rem;">CONVERSOR BLOCKLY</b><br>
            <span style="font-size: 0.7rem;">Entorno de Programación</span>
        </div>
    </div>

    <div id="portal-layer">
        <div class="close-portal" onclick="closeService()">[ CERRAR MÓDULO X ]</div>
        <iframe id="service-frame" src="" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <script>
        function openService(url) {
            document.getElementById('service-frame').src = url;
            document.getElementById('portal-layer').classList.add('active');
        }
        function closeService() {
            document.getElementById('portal-layer').classList.remove('active');
            setTimeout(() => { document.getElementById('service-frame').src = ''; }, 700);
        }
    </script>
</body>
</html>
