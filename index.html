<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circuit Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }
        .neon-logo {
            color: #00ffcc;
            text-align: center;
            font-size: 3em;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            background: rgba(0, 100, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
            transition: all 0.3s ease;
        }
        nav a:hover {
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.9);
        }
        /* Particle effect container */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        /* Nodes Wrapper */
        .nodes-wrapper {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            gap: 40px;
            z-index: 10;
        }
        /* Circular Node */
        .circular-node {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffcc, #0066ff);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.6), 0 0 50px rgba(0, 102, 255, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            border: 3px solid #fff;
            animation: float 3s ease-in-out infinite;
        }
        .circular-node:hover {
            transform: scale(1.15);
            box-shadow: 0 0 50px rgba(0, 255, 204, 1), 0 0 90px rgba(0, 102, 255, 0.8);
            filter: brightness(1.3);
            animation-play-state: paused;
        }
        .node-text {
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        /* Float animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="neon-logo">Welcome to the Circuit</div>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <svg class="circuit" width="100%" height="100%">
        <path d="M200,150 L300,250" />
    </svg>
    <div class="nodes-wrapper">
        <div class="circular-node">
            <div class="node-text">NODE 1</div>
        </div>
        <a href="https://yunamuno.github.io/FP_Robotik_Interface_v2/" target="_blank" rel="noopener noreferrer" class="circular-node">
            <div class="node-text">INTERFAZ CONVERSOR BLOCKY</div>
        </a>
        <div class="circular-node">
            <div class="node-text">NODE 3</div>
        </div>
    </div>
    <div class="particles"></div>
</body>
</html>
