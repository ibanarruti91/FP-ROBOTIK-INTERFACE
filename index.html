<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circuit Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }
        .neon-logo {
            color: #00ffcc;
            text-align: center;
            font-size: 3em;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            background: rgba(0, 100, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
            transition: all 0.3s ease;
        }
        nav a:hover {
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.9);
        }
        /* Particle effect container */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        /* Nodes Wrapper */
        .nodes-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 10;
        }
        /* Circular Node */
        .circular-node {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffcc, #0066ff);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.6), 0 0 50px rgba(0, 102, 255, 0.4);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            text-decoration: none;
            border: 3px solid #fff;
            opacity: 0;
            animation: fadeInSlide 0.8s ease-out forwards, float 4s ease-in-out infinite;
        }
        .circular-node:nth-child(1) {
            right: 15%;
            top: 15%;
            animation-delay: 0s, 0s;
        }
        .circular-node:nth-child(2) {
            right: 8%;
            top: 45%;
            animation-delay: 0.2s, 0.4s;
        }
        .circular-node:nth-child(3) {
            right: 18%;
            top: 70%;
            animation-delay: 0.4s, 0.8s;
        }
        .circular-node:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 0 50px rgba(0, 255, 204, 1), 0 0 90px rgba(0, 102, 255, 0.8);
            filter: brightness(1.3);
            animation-play-state: paused;
        }
        .node-text {
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .circular-node:hover .node-text {
            transform: scale(1.05);
        }
        /* Fade in and slide animation */
        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        /* Float animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-25px);
            }
        }
    </style>
</head>
<body>
    <div class="neon-logo">Welcome to the Circuit</div>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <svg class="circuit" width="100%" height="100%">
        <path d="M200,150 L300,250" />
    </svg>
    <div class="nodes-wrapper">
        <div class="circular-node">
            <div class="node-text">NODE 1</div>
        </div>
        <a href="https://yunamuno.github.io/FP_Robotik_Interface_v2/" target="_blank" rel="noopener noreferrer" class="circular-node">
            <div class="node-text">INTERFAZ CONVERSOR BLOCKY</div>
        </a>
        <div class="circular-node">
            <div class="node-text">NODE 3</div>
        </div>
    </div>
    <div class="particles"></div>
    <canvas id="binaryCanvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5;"></canvas>
    <script>
        // Binary flow animation from nodes to logo
        const canvas = document.getElementById('binaryCanvas');
        const ctx = canvas.getContext('2d');
        
        // Configuration constants
        const INITIAL_DELAY = 500; // Wait for CSS animations to position nodes
        const PARTICLE_STAGGER_DELAY = 2000; // Delay between particle creation per node
        const RESIZE_DEBOUNCE_DELAY = 250; // Debounce delay for resize events
        const PARTICLES_PER_NODE = 3; // Number of binary particles per node
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        
        // Debounced canvas resize handler
        let canvasResizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(canvasResizeTimeout);
            canvasResizeTimeout = setTimeout(resizeCanvas, RESIZE_DEBOUNCE_DELAY);
        });
        
        const binaryParticles = [];
        const nodes = document.querySelectorAll('.circular-node');
        const logo = document.querySelector('.neon-logo');
        
        class BinaryParticle {
            constructor(startX, startY, endX, endY) {
                this.x = startX;
                this.y = startY;
                this.startX = startX;
                this.startY = startY;
                this.endX = endX;
                this.endY = endY;
                this.progress = 0;
                this.speed = 0.005 + Math.random() * 0.01;
                this.char = Math.random() > 0.5 ? '1' : '0';
                this.opacity = 1;
            }
            
            update() {
                this.progress += this.speed;
                
                if (this.progress >= 1) {
                    this.progress = 0;
                    this.opacity = 1;
                }
                
                // Bezier curve for smooth path
                const t = this.progress;
                const controlX = (this.startX + this.endX) / 2;
                const controlY = this.startY;
                
                this.x = (1 - t) * (1 - t) * this.startX + 2 * (1 - t) * t * controlX + t * t * this.endX;
                this.y = (1 - t) * (1 - t) * this.startY + 2 * (1 - t) * t * controlY + t * t * this.endY;
                
                // Fade out as it approaches the logo
                this.opacity = 1 - (this.progress * 0.7);
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#00ffcc';
                ctx.font = '16px monospace';
                ctx.shadowColor = '#00ffcc';
                ctx.shadowBlur = 10;
                ctx.fillText(this.char, this.x, this.y);
                ctx.restore();
            }
        }
        
        function createBinaryParticles() {
            // Wait for nodes to be positioned
            setTimeout(() => {
                const logoRect = logo.getBoundingClientRect();
                const logoX = logoRect.left + logoRect.width / 2;
                const logoY = logoRect.top + logoRect.height / 2;
                
                nodes.forEach(node => {
                    const rect = node.getBoundingClientRect();
                    const nodeX = rect.left + rect.width / 2;
                    const nodeY = rect.top + rect.height / 2;
                    
                    // Create multiple particles per node
                    for (let i = 0; i < PARTICLES_PER_NODE; i++) {
                        setTimeout(() => {
                            binaryParticles.push(new BinaryParticle(nodeX, nodeY, logoX, logoY));
                        }, i * PARTICLE_STAGGER_DELAY);
                    }
                });
            }, INITIAL_DELAY);
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            binaryParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        createBinaryParticles();
        animate();
        
        // Debounced resize handler to avoid excessive particle recreation
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                binaryParticles.length = 0;
                createBinaryParticles();
            }, RESIZE_DEBOUNCE_DELAY);
        });
    </script>
</body>
</html>
