<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FP ROBOTIK INTERFACE | Central Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00e5ff;
            --neon-purple: #a855f7;
            --neon-pink: #ff33bb;
            --bg-dark: #050505;
        }

        body {
            margin: 0; background-color: var(--bg-dark);
            color: white; font-family: 'Roboto', sans-serif;
            overflow: hidden; height: 100vh;
        }

        /* Contenedor del Logo e Interfaz 3D */
        .main-container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; position: relative;
        }

        .central-hub {
            position: relative; width: 400px; height: 400px;
            display: flex; align-items: center; justify-content: center;
        }

        /* El Servidor Central (Logo) */
        .server-core {
            width: 150px; height: 150px;
            border: 4px solid var(--neon-purple); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px var(--neon-purple);
            z-index: 10; background: rgba(0,0,0,0.8);
            font-family: 'Orbitron'; text-align: center; font-size: 0.8rem;
        }

        /* Nodos Satélite */
        .node {
            position: absolute; width: 120px; height: 80px;
            border: 1px solid var(--neon-cyan); background: rgba(0, 229, 255, 0.1);
            border-radius: 10px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer;
            transition: 0.4s; font-size: 0.7rem; text-align: center; padding: 5px;
        }

        .node:hover {
            transform: scale(1.1); box-shadow: 0 0 20px var(--neon-cyan);
            background: rgba(0, 229, 255, 0.3);
        }

        /* Posicionamiento de los 3 Nodos */
        .node-urnieta { top: -50px; left: 50%; transform: translateX(-50%); border-color: var(--neon-cyan); }
        .node-repelega { bottom: -50px; left: 10%; border-color: var(--neon-purple); opacity: 0.6; }
        .node-blockly { bottom: -50px; right: 10%; border-color: var(--neon-pink); }

        /* Líneas de conexión (SVG) */
        .connections {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none;
        }

        line { stroke: var(--neon-cyan); stroke-width: 2; stroke-dasharray: 5; animation: dash 2s linear infinite; }

        @keyframes dash { to { stroke-dashoffset: -20; } }

        h1 { font-family: 'Orbitron'; letter-spacing: 5px; color: var(--neon-cyan); margin-bottom: 50px; }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>FP ROBOTIK INTERFACE</h1>

        <div class="central-hub">
            <svg class="connections">
                <line x1="200" y1="200" x2="200" y2="30" /> <line x1="200" y1="200" x2="80" y2="350" />  <line x1="200" y1="200" x2="320" y2="350" /> </svg>

            <div class="server-core">
                SERVIDOR<br>CENTRALIZADO
            </div>

            <div class="node node-urnieta" onclick="window.open('http://TU_IP_URNIETA', '_blank')">
                <strong>IOT</strong><br>SALESIANOS URNIETA
            </div>

            <div class="node node-repelega">
                <strong>IOT</strong><br>REPELEGA (Offline)
            </div>

            <div class="node node-blockly" onclick="window.open('https://TU_GITHUB_BLOCKLY', '_blank')">
                <strong>CONVERSOR</strong><br>BLOCKLY
            </div>
        </div>
    </div>

</body>
</html>
